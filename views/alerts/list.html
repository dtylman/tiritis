{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "alerts_title"}}</title>
{{end}}
{{define "body"}}

<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">{{i18n .Lang "alerts_title"}}</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-11">
        <table class="table table-striped table-bordered table-hover" id="tableMain">
            <thead>
            <tr>
                <th>Time</th>
                <th>Inspection</th>
                <th>Type</th>
                <th>Message</th>
            </tr>
            </thead>

            <tbody>
            {{range .alerts}}

            <tr data-toggle="popover" title="Event: {{.Event}}" {{if eq .Type "alert"}}class="warning" {{else}} class="danger" {{end}} >
            <td>{{.Time}}</td>
            <td>{{.Inspection}}</td>
            <td>{{.Type}}</td>
            <td>{{.Message}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>

    </div>
</div>


<div class="row">
    <div class="col-lg-11">
        <a href="/alerts/delete" class="btn btn-default" role="button">
            <i class="fa fa-trash fa-fw"></i>{{i18n .Lang "delete"}}</a>
    </div>
</div>

{{end}}


<!-- DataTables JavaScript -->
<script src="/static/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="/static/vendor/datatables-responsive/dataTables.responsive.js"></script>

<script>
    $(document).ready(function() {
        $('#tableMain').DataTable({
            responsive: true
        });
    });





</script>
