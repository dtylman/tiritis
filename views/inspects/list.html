{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "inspects_title"}}</title>
{{end}}
{{define "body"}}

<div class="row">
    <div class="col-lg-11">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Script</th>
            </tr>
            </thead>

            <tbody>
            {{range .inspections}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="#">edit</a>
                    <a href="#">delete</a>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-11">
        <a href="/inspects/new" class="btn btn-primary" role="button">{{i18n .Lang "new"}}</a>
    </div>
</div>
{{end}}
