{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "inspects_title"}}</title>
{{end}}
{{define "body"}}

<div class="row">
    <div class="col-lg-11">
        <table class="table">
            <thead>
            <tr>
                <th>{{i18n .Lang "name"}}</th>
                <th>{{i18n .Lang "description"}}</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            {{range .inspections}}
            <tr>
                <td><a href="/inspects/edit?name={{.Name}}">{{.Name}}</a></td>
                <td>{{.Description}}</td>
                <td>
                    <a title="delete" href="/inspects/del?name={{.Name}}"><i class="fa fa-remove fa-fw"></i></a>
                    <a title="edit" href="/inspects/edit?name={{.Name}}"><i class="fa fa-edit fa-fw"></i></a>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-11">
        <a href="/inspects/new" class="btn btn-primary" role="button"><i class="fa fa-plus fa-fw"></i>{{i18n .Lang
            "new"}}</a>
    </div>
</div>
{{end}}
